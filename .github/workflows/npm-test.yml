# This workflow will run tests using node

name: Test Node.js Package

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '24'
            - run: npm ci -D
            - run: npm run build
            - run: npm test
